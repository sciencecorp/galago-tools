syntax = 'proto3';

package com.science.foundry.tools.grpc_interfaces.plr;

message Command {

  oneof command {
    Initialize initialize = 1;
    RunLocalScript run_local_script = 2;
    RunScript run_script = 3;
  }

  message Initialize {}

  message RunLocalScript {
    string path = 1;
  }

  message RunScript {
    string script_content = 1;
  }
}

message Config {
  optional string python_exe = 1;
}