syntax = 'proto3';

package com.science.foundry.tools.grpc_interfaces.custom_tool;
import "google/protobuf/struct.proto";


message Command {
  oneof command {
    RunCommand run_command = 1;
  }

message RunCommand {
    string command  = 1;
    google.protobuf.Struct params = 2;
}

}
message Config {
    optional google.protobuf.Struct config = 1;
}