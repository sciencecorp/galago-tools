syntax = 'proto3';

package com.science.foundry.tools.grpc_interfaces.bravo;

message Command {
  oneof command {
    Home home = 1;
    Mix mix = 2;
    Aspirate aspirate = 3;
    Dispense dispense = 4;
    TipsOn tips_on = 5;
    TipsOff tips_off = 6;
    MoveToLocation move_to_location = 7;
    ConfigureDeck configure_deck = 8;
    ShowDiagnostics show_diagnostics = 9;
  }

  message Home{
    string axis =1;
  }

  message Mix {
    int32 location = 1;
    float volume = 2;
    float pre_aspirate_volume = 3;  
    float blow_out_volume = 4;
    string liquid_class = 5;
    int32 cycles = 6;
    float retract_distance_per_microliter = 7;
    float aspirate_distance = 8;
    float dispense_distance = 9;
    bool perform_tip_touch = 10;
    string tip_touch_side =11;
    float tip_touch_retract_distance = 12;
    float tip_touch_horizonal_offset = 13; 
  }

  message Aspirate {
    float volume = 1;
    int32 plate_location = 2;
    optional float distance_from_well_bottom = 3;
    optional float pre_aspirate_volume = 4;
    optional float post_aspirate_volume = 5;
    optional float retract_distance_per_microliter = 6;
  }

  message Dispense {
    float volume = 1;
    bool empty_tips = 2;
    float blow_out_volume = 3;
    int32 plate_location = 4;
    optional float distance_from_well_bottom = 5;
    optional float retract_distance_per_microliter = 6;
  }

  message TipsOn {
    int32 plate_location = 1;
  }

  message TipsOff {
    int32 plate_location = 1;
  }

  message MoveToLocation {
    int32 plate_location = 1;
    optional bool only_z = 2;
  }

  message ShowDiagnostics {}

  message ConfigureDeck {}
}

message Response {
  oneof response {
    Success success = 1;
    Error error = 2;
    DeviceConfiguration device_configuration = 3;
    FirmwareVersion firmware_version = 4;
    ProfilesList profiles_list = 5;
  }

  message Success {
    string message = 1;
  }

  message Error {
    string error_message = 1;
    int32 error_code = 2;
  }

  message DeviceConfiguration {
    string configuration = 1;
  }

  message FirmwareVersion {
    string version = 1;
  }

  message ProfilesList {
    repeated string profiles = 1;
  }
}

message Config {
    string device_file = 1;
}